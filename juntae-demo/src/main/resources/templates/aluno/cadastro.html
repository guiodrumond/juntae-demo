<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{../base :: head}"></head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Aluno</h1>

    <form th:object="${requisicaoNovoAluno}" action="/aluno/novo" method="post">
        <div class="mb-3">
            <label for="matricula" class="form-label">Matr√≠cula:</label>
            <input type="number" id="matricula" th:field="*{matricula}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="statusAluno" class="form-label">Status:</label>
            <select id="statusAluno" th:field="*{statusAluno}" class="form-select" required>
                <option value="ATIVO">Ativo</option>
                <option value="INATIVO">Inativo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <input type="text" id="curso" th:field="*{curso}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="etapa" class="form-label">Etapa:</label>
            <input type="text" id="etapa" th:field="*{etapa}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="turma" class="form-label">Turma:</label>
            <input type="text" id="turma" th:field="*{turma}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

</body>
</html>
